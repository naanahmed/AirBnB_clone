<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="icon" href="images/icon.png" type="image/png">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
	<header>
		<a class="logo" href="6-index.html"></a>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3 class="filter-title">States</h3>
				<h4 class="filter-description">Afar, Amhara, Oromia...</h4>
				<ul class="popover">
					<li class="popover-item">
						<h2 class="popover-state">Afar:</h2>
						<ul class="popover-items">
							<li>Semera</li>
							<li>Mielle</li>
						</ul>
					</li>
					<li class="popover-item">
						<h2 class="popover-state">Amhara</h2>
						<ul class="popover-items">
							<li>Bahir Dar</li>
							<li>Gondar</li>
						</ul>
					</li>
					<li class="popover-item">
						<h2 class="popover-state">Oromia</h2>
						<ul class="popover-items">
							<li>Adama</li>
							<li>Jimma</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3 class="filter-title">Utilities</h3>
				<h4 class="filter-description">Wifi, Spacious Kitchen, Balcony...</h4>
				<ul class="popover popover-aligned">
					<li>Wifi</li>
					<li>Spacious Kitchen</li>
					<li>Balcony</li>
					<li>DSTV</li>
				</ul>
			</div>
			<button class="btn btn-filters">Search</button>
		</section>
	</div>
	<footer class="footer footer-dynamic">
		<p>African Leadership University- ALX</p>
	</footer>
</body>
</html>
